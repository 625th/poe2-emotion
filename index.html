<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dcdcdc; /* Foggy grey color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .image-input-wrapper {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10px 0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group img {
            width: 72px;
            height: 72px;
        }

        .input-group label {
            margin: 5px 0;
            font-weight: bold;
            font-size: 14px;
        }

        .number-input {
            width: 60px;
            text-align: center;
        }

        .input-fields {
            margin: 10px 0;
        }

        .search-section {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 40%;
            padding: 5px;
            margin-right: 10px;
        }

        .reset-btn {
            padding: 6px 12px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
        
        .reset-btn:hover {
            background-color: #bbb;
        }

        .table-container {
            width: 100%;
            height: 600px; /* Locked height */
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #aaa;
            margin-top: 15px;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        th:nth-child(3), td:nth-child(3) {
        width: 150px; /* Adjust as needed */
        white-space: nowrap; /* Prevent line wrapping */
        }

        td:nth-child(3) img {
        width: 45px; /* Adjust size as needed, 20% larger than 60px */
        height: 45px; /* Maintain aspect ratio */
        margin-right: 5px; /* Add spacing between images */
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const numberInputs = document.querySelectorAll('.number-input');
            const searchInput = document.querySelector('.search-input');
            const resetButton = document.querySelector('.reset-btn');
            const tableBody = document.querySelector('table tbody');

            // Emotion tags in ascending hierarchy
            const emotionTags = ["Ire", "Guilt", "Greed", "Paranoia", "Envy", "Disgust", "Despair", "Fear", "Suffering", "Isolation"];

            function canSatisfyEmotions(inputCounts, rowCounts) {
                const emotionHierarchy = {
                    "Ire": "Guilt",
                    "Guilt": "Greed",
                    "Greed": "Paranoia",
                    "Paranoia": "Envy",
                    "Envy": "Disgust",
                    "Disgust": "Despair",
                    "Despair": "Fear",
                    "Fear": "Suffering",
                    "Suffering": "Isolation"
                };

                const memo = new Map(); // For memoization

                // Function to check if all required emotions can be satisfied
                function canSatisfy(currentCounts, requiredCounts) {
                    for (let emotion in requiredCounts) {
                        if ((currentCounts[emotion] || 0) < requiredCounts[emotion]) {
                            return false;
                        }
                    }
                    return true;
                }

                // Recursive function with memoization
                function tryCombinations(currentCounts, requiredCounts) {
                    const key = JSON.stringify(currentCounts); // Unique key for memoization

                    if (memo.has(key)) {
                        return memo.get(key); // Return cached result
                    }

                    if (canSatisfy(currentCounts, requiredCounts)) {
                        memo.set(key, true);
                        return true; // Base case: satisfied
                    }

                    for (let emotion in currentCounts) {
                        const count = currentCounts[emotion];
                        const nextEmotion = emotionHierarchy[emotion];

                        // Only transform if there are enough emotions and a next tier exists
                        if (count >= 3 && nextEmotion) {
                            const sets = Math.floor(count / 3);

                            const newCounts = { ...currentCounts };
                            newCounts[emotion] -= sets * 3;
                            newCounts[nextEmotion] = (newCounts[nextEmotion] || 0) + sets;

                            if (tryCombinations(newCounts, requiredCounts)) {
                                memo.set(key, true);
                                return true;
                            }
                        }
                    }

                    memo.set(key, false);
                    return false; // No combination satisfied
                }

                return tryCombinations(inputCounts, rowCounts);
            }
            function debounce(func, delay) {
                let timer;
                return function (...args) {
                    clearTimeout(timer);
                    timer = setTimeout(() => func.apply(this, args), delay);
                };
            }

            // Attach debounced event listeners
            numberInputs.forEach(input => input.addEventListener('input', debounce(filterTableRows, 200)));
            searchInput.addEventListener('input', debounce(filterTableRows, 200));

            // Filter table rows based on input values
            function filterTableRowsByEmotions() {
                const inputCounts = {};

                // Collect values from input fields
                numberInputs.forEach((input, index) => {
                    const emotion = emotionTags[index]; // "Ire", "Guilt", etc.
                    inputCounts[emotion] = parseInt(input.value) || 0;
                });

                // Go through each table row
                const rows = tableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    const rowCounts = {};
                    const emotionImages = row.querySelectorAll('.emotion-img');

                    // Count emotions in the row
                    emotionImages.forEach(img => {
                        const emotion = img.alt;
                        rowCounts[emotion] = (rowCounts[emotion] || 0) + 1;
                    });

                    // Check if the row can be satisfied
                    const isRowVisible = canSatisfyEmotions(inputCounts, rowCounts);
                    row.style.display = isRowVisible ? '' : 'none';
                });
            }
            // Reset button functionality
            resetButton.addEventListener('click', function () {
                // Reset all number inputs to 0
                numberInputs.forEach(input => {
                    input.value = 0;
                });

                // Clear the search input
                searchInput.value = '';

                // Re-run filtering to reset the table view
                filterTableRows();
            });

            // Function to filter table rows by emotions AND search text
            function filterTableRows() {
                const inputCounts = {};
                let allInputsZero = true;

                // Collect values from input fields
                numberInputs.forEach((input, index) => {
                    const emotion = emotionTags[index]; // "Ire", "Guilt", etc.
                    const value = parseInt(input.value) || 0;
                    inputCounts[emotion] = value;

                    if (value > 0) allInputsZero = false; // Check if any input is non-zero
                });

                const searchQuery = searchInput.value.toLowerCase(); // Get search query

                // Go through each table row
                const rows = tableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    const rowCounts = {};
                    const emotionImages = row.querySelectorAll('.emotion-img');

                    // Count emotions in the row
                    emotionImages.forEach(img => {
                        const emotion = img.alt;
                        rowCounts[emotion] = (rowCounts[emotion] || 0) + 1;
                    });

                    // Check if row matches emotions (only if inputs are not all zero)
                    const matchesEmotions = allInputsZero || canSatisfyEmotions(inputCounts, rowCounts);

                    // Check if row matches search query
                    const nameCell = row.cells[0].textContent.toLowerCase();
                    const descriptionCell = row.cells[1].textContent.toLowerCase();
                    const matchesSearch = nameCell.includes(searchQuery) || descriptionCell.includes(searchQuery);

                    // Show the row only if it matches BOTH filters
                    row.style.display = (matchesEmotions && matchesSearch) ? '' : 'none';
                });
            }
            // Initial table population
            fetch('data.json')
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => console.error('Error loading JSON data:', error));

            function populateTable(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        const valueCell = document.createElement('td');
                        const emotionsCell = document.createElement('td');

                        nameCell.textContent = key;
                        valueCell.innerHTML = data[key].value.join('<br>');
                        emotionsCell.innerHTML = '';

                        // Add emotion images dynamically
                        data[key].emotions.forEach(emotion => {
                            const img = document.createElement('img');
                            const emotionName = emotion.replace('Distilled ', '');
                            img.src = `img/distilled${emotionName.toLowerCase()}.webp`;
                            img.alt = emotionName;
                            img.classList.add('emotion-img');
                            img.style.width = '72px';
                            img.style.height = '72px';
                            img.title = emotionName;
                            emotionsCell.appendChild(img);
                        });

                        row.appendChild(nameCell);
                        row.appendChild(valueCell);
                        row.appendChild(emotionsCell);
                        tableBody.appendChild(row);
                    }
                }
            }
        });
    </script>
</head>
<body>
    <div class="container"><div class="image-input-wrapper">
        <div class="input-group">

    </div>    
        <!-- Search input and reset button -->
        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search by name or description">
            <button class="reset-btn">Reset</button>
        </div>

        <!-- Scrollable Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Emotions</th>
                    </tr>

                </tbody>

</body>
</html>
